  <link rel="stylesheet" href="style.css">

<body>
  <main class="wrapper"></main>
  <input type="radio" name="button" id="slide1" checked>
  <input type="radio" name="button" id="slide2">
  <input type="radio" name="button" id="slide3">
  <input type="radio" name="button" id="slide4">
  <input type="radio" name="button" id="slide5">

    <div class="slides slide3"></div>
    <div class="slides slide4"></div>
    <div class="slides slide5"></div>
  </div>

      <h1 class="title1">This is a cool car 1</h1>
      <h1 class="title2">This is a cool car 2</h1>
      <h1 class="title3">This is a cool car 3</h1>
      <h1 class="title4">This is a cool car 4</h1>
      <h1 class="title5">This is a cool car 5</h1>
    </div>
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>
  </main>
